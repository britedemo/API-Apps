      */
      function visible(context) {
          console.log(context);
          return context.riskType == "drivers";
      }

      let plugin = new BriteCorePlugin(PLUGIN_NAME)
      plugin.initialize({
          'button-row': {
              buttons: [{
                text: 'DMV Lookup',
                callback: lookupVIN,
                visible: visible,
